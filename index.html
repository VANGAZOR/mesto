<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mesto</title>
    <link rel="stylesheet" href="./pages/index.css">
</head>
<body class="root">
    <div class="wrap">
        <header class="header">
            <img src="./images/header-logo.svg" alt="Логотип проекта" class="header__logo">
        </header>
        <main class="main">
            <section class="profile">
                <img src="./images/avatar-image.svg" alt="Автарка" class="profile__avatar">
                <div class="profile__info">
                    <div class="profile__box">
                        <h1 class="profile__title">Жак-Ив Кусто</h1>
                        <button class="profile__edit-button"></button>
                    </div>
                    <p class="profile__subtitle">Исследователь океана</p>
                </div>
                <button class="profile__image-button">
                    <img src="./images/image-button-icon.svg" alt="Иконка добавления картинки" class="profile__image-button_img">
                </button>
            </section>
            <div class="elements">
                <article class="elements__card">
                    <img src="./images/karachaevsk-img.png" alt="Карачаевск" class="elements__image">
                    <div class="elements__box">
                        <div class="elements__title-like">
                            <h2 class="elements__title">
                                Карачаевск
                            </h2>
                            <button class="elements__like-button">
                            </button>
                        </div>
                    </div>
                </article>
                <article class="elements__card">
                    <img src="./images/elbrus-img.png" alt="Эльбрус" class="elements__image">
                    <div class="elements__box">
                        <div class="elements__title-like">
                            <h2 class="elements__title">
                                Гора Эльбрус
                            </h2>
                            <button class="elements__like-button">
                            </button>
                        </div>
                    </div>
                </article>
                <article class="elements__card">
                    <img src="./images/dombai-img.png" alt="Домбай" class="elements__image">
                    <div class="elements__box">
                        <div class="elements__title-like">
                            <h2 class="elements__title">
                                Домбай
                            </h2>
                            <button class="elements__like-button">
                            </button>
                        </div>
                    </div>
                </article>
                <article class="elements__card">
                    <img src="./images/elbrus-img.png" alt="Эльбрус" class="elements__image">
                    <div class="elements__box">
                        <div class="elements__title-like">
                            <h2 class="elements__title">
                                Гора Эльбрус
                            </h2>
                            <button class="elements__like-button">
                            </button>
                        </div>
                    </div>
                </article>
                <article class="elements__card">
                    <img src="./images/dombai-img.png" alt="Домбай" class="elements__image">
                    <div class="elements__box">
                        <div class="elements__title-like">
                            <h2 class="elements__title">
                                Домбай
                            </h2>
                            <button class="elements__like-button">
                            </button>
                        </div>
                    </div>
                </article>
                <article class="elements__card">
                    <img src="./images/karachaevsk-img.png" alt="Карачаевск" class="elements__image">
                    <div class="elements__box">
                        <div class="elements__title-like">
                            <h2 class="elements__title">
                                Карачаево-Черкесск
                            </h2>
                            <button class="elements__like-button">
                            </button>
                        </div>
                    </div>
                </article>
            </div>
        </main>
        <footer class="footer">
            <span class="footer__logo">
                &copy; 2020 Mesto Russia
            </span>
        </footer>
    </div>  
    <div class="popup__container">
        <form action="#" class="popup__form">
            <div class="popup__title">
                Редактировать профиль
            </div>
            <ul class="popup__form-box">
                <li class="popup__wrapper">
                    <input type="text" class="popup__input popup__name" value="Жак-Ив Кусто">
                </li>
                <li class="popup__wrapper">
                    <input type="text" class="popup__input popup__subname" value="Исследователь океана">
                </li>
            </ul>
            <button class="popup__submit-button">Сохранить</button>
        </form>
        <button class="popup__exit-button"></button>
    </div>
    <script src="./index.js"></script>
</body>
</html>
