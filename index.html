<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Место</title>
    <link rel="stylesheet" href="./pages/index.css">
</head>
<body class="root">
    <header class="header">
        <img src="./images/header-logo.svg" alt="Логотип проекта" class="header__logo">
    </header>
    <main class="main">
        <section class="profile">
            <img src="./images/avatar-image.svg" alt="Автарка" class="profile__avatar">
            <div class="profile__info">
                <div class="profile__box">
                    <h1 class="profile__title">Жак-Ив Кусто</h1>
                    <button class="profile__edit-button" type="button" aria-label="Редактировать профиль"></button>
                </div>
                <p class="profile__subtitle">Исследователь океана</p>
            </div>
            <button class="profile__image-button" type="button" aria-label="Добавить фотографию"></button>
        </section>
        <section class="elements">
            <div class="elements__card">
                <img src="./images/karachaevsk-img.png" alt="Карачаевск" class="elements__image">
                <div class="elements__box">
                    <h2 class="elements__title">
                        Карачаевск
                    </h2>
                    <button class="elements__like-button" type="button">
                    </button>
                </div>
            </div>
            <div class="elements__card">
                <img src="./images/elbrus-img.png" alt="Эльбрус" class="elements__image">
                <div class="elements__box">
                        <h2 class="elements__title">
                            Гора Эльбрус
                        </h2>
                        <button class="elements__like-button" type="button">
                        </button>
                </div>
            </div>
            <div class="elements__card">
                <img src="./images/dombai-img.png" alt="Домбай" class="elements__image">
                <div class="elements__box">
                        <h2 class="elements__title">
                            Домбай
                        </h2>
                        <button class="elements__like-button" type="button">
                        </button>
                </div>
            </div>
            <div class="elements__card">
                <img src="./images/elbrus-img.png" alt="Эльбрус" class="elements__image">
                <div class="elements__box">
                        <h2 class="elements__title">
                            Гора Эльбрус
                        </h2>
                        <button class="elements__like-button" type="button">
                        </button>
                </div>
            </div>
            <div class="elements__card">
                <img src="./images/dombai-img.png" alt="Домбай" class="elements__image">
                <div class="elements__box">
                        <h2 class="elements__title">
                            Домбай
                        </h2>
                        <button class="elements__like-button" type="button">
                        </button>
                </div>
            </div>
            <div class="elements__card">
                <img src="./images/karachaevsk-img.png" alt="Карачаевск" class="elements__image">
                <div class="elements__box">
                        <h2 class="elements__title">
                            Карачаево-Черкесск
                        </h2>
                        <button class="elements__like-button" type="button">
                        </button>
                </div>
            </div>
        </section>
    </main>
    <footer class="footer">
        <p class="footer__logo">
            &copy; 2020 Mesto Russia
        </p>
    </footer>
    <div class="popup">
        <div class="popup__container">
            <form action="#" class="popup__form" name="popup-form">
                <h2 class="popup__title">
                    Редактировать профиль
                </h2>
                <fieldset class="popup__form-box">
                    <input type="text" class="popup__input popup__input_type_name" name="name" value="Жак-Ив Кусто">
                    <input type="text" class="popup__input popup__input_type_subname" name="subname" value="Исследователь океана">
                </fieldset>
                <button class="popup__submit-button" type="submit">Сохранить</button>
            </form>
            <button class="popup__exit-button" type="button"></button>
        </div>
    </div>
    <script src="./scripts/index.js"></script>
</body>
</html>
